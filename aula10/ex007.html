<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background: rgba(85, 98, 175, 0.644);
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#resultado {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar(){
            var txt1 = document.getElementById('txtn1')
            var txt2 = document.querySelector('input#txtn2')
            var res = document.getElementById('resultado')

            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)

            var soma = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
