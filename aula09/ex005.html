<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgba(41, 14, 160, 0.589);
            color: white;
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>

    <script>
        window.document.write(window.document.charset)
        window.document.write('<br>')
        window.document.write(window.navigator.appName)
        window.document.write('<br><br>')
        window.document.write(window.document.URL)

        var p1 = document.getElementsByTagName('p')[1]
        window.document.write('<br>')
        p1.style.color = 'blue'
        document.write('Está escrito assim: ' + p1.innerText)
        window.document.write('<br>')
        document.write('Está escrito assim: ' + p1.innerHTML)

        window.document.write('<br><br>')
        var d = document.getElementById('msg')
        d.style.color = 'black';
        d.innerText = 'Estou aguardando...'
        document.getElementById('msg').innerText = 'Estou aguardando também...'

        /*
        document.querySelector('div#msg')  nesse caso, pegaremos a DIV e tem o ID msg
        document.querySelector('div.msg')  nesse caso, pegaremos a DIV e tem a CLASS msg

        */

    </script>
</body>
</html>
